<div class="user_info">
    <img class="avatar" src="img2/av1.jpg"/>
    <h2 class="title"><%= user.get('email') %></h2>

    <div class="user_info_table">
        <div class="big_table_row">
            <div class="user_info_c1"><b>recipes:</b></div>
            <div class="user_info_c2"><%= user.get('recipes') %></div>
        </div>
        <div style="padding-top:2px;padding-bottom:8px;">
            <div class="user_info_c1"><b>comments:</b></div>
            <div class="user_info_c2"><%= user.get('comments') %></div>
        </div>
        <div class="normal_table_row">
            <b>member for:</b>
        </div>
        <div class="big_table_row">
        1 year 2 months
        </div>
        <div class="normal_table_row">
            <b>last seen:</b>
        </div>
        <div class="big_table_row">
        2 days ago
        </div>
        <div class="normal_table_row">
            <b>average rate:</b>
        </div>
        <div class="big_table_row">
            <img class="star" src="img/star50.png"/>
            <img class="star" src="img/star50.png"/>
            <img class="star" src="img/star50.png"/>
            <img class="star" src="img/star50_half.png"/>
            <img class="star" src="img/star50_gray.png"/>
        </div>
    </div>
</div>
