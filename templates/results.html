
<div>
    <% _.each(recipes, function (recipe) { %>
        <a href="/recipes/<%= recipe.get('id') %>/"> <!-- TODO: update URL when its ready -->
            <div class="recipe_box">
                <div style="text-align: center;">
                    <img class="recipe"
                    <% if (recipe.get('photos').length == 0) { %>
                        src="<%= getDefaultImage() %>"
                    <% } else { %>
                        src="data:image/jpeg;base64,<%= recipe.get('photos')[0] %>"
                    <% } %>
                    />
                </div>
                <div class="stars"><%= recipe.get('rank') %></div>	<!-- TODO: use stars -->
                <p><%= recipe.get('dishname') %></p>
            </div>
        </a>
    <% }); %>
</div>
