
<h3 class="title">Comments</h3>

<div class="comment_add">
    <form action="">
      <textarea name="text" style="width:100%;height:100px;resize:none;" placeholder="Write your comment..."></textarea><br/>
      <span class="taste">
      Taste:
      </span>
      <span class="difficulty">
      Difficulty:
      </span>
     <button class="green_button_right">Add comment</button>
    </form>
</div>
        
<% _.each(comments, function (comment) { %>
    <div class="comment">
        <img class="avatar" src="/images/star_red_full.png"/>
        <div class="right_part"> 
            <div>
                <b><a href="/#/users/<%= comment.get('author_id')%>"><%= comment.get('author_name') %></a></b>
                <span class="time"><%= comment.get('date').replace('T',' ').replace(/\..*/, '') %></span></div>
            <div>
                <span class="taste">
                    taste: <%= comment.get('taste') %>
                </span>
                <span class="difficulty">
                    difficulty:<%= comment.get('difficulty') %>
                </span>
            </div>
            <div class="text">
                <%= comment.get('text') %>
            </div>
        </div>
        <div class="clear_div"></div>
    </div>
<% }); %>

<div id='comments_page_selector'></div>
