<div class="title" style="text-align: center;">
    <% if (currentPage > 1) { %>
        <img class="arrow leftarrow" src="/images/arrow_l.png"/>
    <% } %>
    <% if (maxPage > 0) { %>
        <span>page <%= currentPage %> of <%= maxPage %></span>
    <% } %>
    <% if (currentPage < maxPage) { %>    
        <img class="arrow rightarrow" src="/images/arrow_r.png"/>
    <% } %>
</div>
